<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Password reset</title>
  </head>
  <body>
    <div class="container my-5 py-5" id="app">
      <div class="row">
        <div class="col-md-6 col-sm-12 mx-auto">
          <div class="card">
            <div class="card-body text-center">
                <form @submit.prevent="resetPassword" v-if="!done">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input
                          type="password"
                          v-model="password"
                          id="password"
                          class="foem-control"
                          placeholder="New password"
                        />
                      </div>
                      <div class="form-group mt-3">
                        <label for="confirm_password">Confirm new Password</label>
                        <input
                          type="password"
                          v-model="confirm_password"
                          id="confirm_password"
                          class="foem-control"
                          placeholder="Confirm password"
                        />
                        <div class="form-group mt-3">
                            <button class="btn btn-primary" type="submit">
                                reset Password
                            </button>
                      </div>
                </form>
                <p v-else>Your password reset is successful</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const app = Vue.createApp({
        data: () => ({
          done: false,
          password: "",
          confirm_password: "",
        }),
        methods: {
          async resetPassword() {
            let{ password, confirm_password } = this;
            console.log(password);
            if( password && (password === confirm_password)){
              let resetPasswordToken = window.location.href.split('/').pop();
              console.log(resetPasswordToken);
                // make the api request 
                let data = await fetch('/user/api/reset-password-now', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password, resetPasswordToken })
                }).then(res => res.json());
                console.log(data);
                if(data.success){
                  this.done = true;
                  setTimeout(() => {
                    window.opener = self;
                    window.close();
                  }, 5000)
                }
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
